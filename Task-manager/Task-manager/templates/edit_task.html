{% extends "base.html" %}
{% block title %}Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="task-form-container">
    <form method="POST" class="task-form">
        <h3 class="text-center mb-3">Edit Task</h3>
        
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required maxlength="200" value="{{ task.title if task else '' }}">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Pending" {% if task and task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task and task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task and task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="/dashboard" class="btn btn-warning">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
